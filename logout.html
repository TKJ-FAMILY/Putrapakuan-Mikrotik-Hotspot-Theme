<html>
<head>
<meta charset="utf-8">
<link rel="shortcut icon" href="assets/img/yayasan-putrapakuan.png">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="theme-color" content="#3e95ff">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="expires" content="-1">
<title>Putra Pakuan Hotspot | KELUAR</title>
<link rel="stylesheet" href="assets/css/putrapakuan-v4.css">
<link rel="stylesheet" href="assets/css/bootstrap.min.css">
<script>
    function openLogin() {
	if (window.name != 'hotspot_logout') return true;
	open('$(link-login)', '_blank', '');
	window.close();
	return false;
    }
</script>
</head>

<body>
    <div class="container">
        <div class="main">
                <table>  
                    <tr><td>Username</td><td class="right">$(username)</td></tr>
                    <tr><td>IP address</td><td class="right">$(ip)</td></tr>
                    <tr><td>MAC address</td><td class="right">$(mac)</td></tr>
                    <tr><td>Session time</td><td class="right">$(uptime)</td></tr>
                    $(if session-time-left)
                    <tr><td>Time left</td><td class="right">$(session-time-left)</td></tr>
                    $(endif)
                    <tr><td>Bytes up / down:</td><td class="right">$(bytes-in-nice) / $(bytes-out-nice)</td></tr>
                </table>


                <form action="$(link-login)" name="login" onSubmit="return openLogin()">
                <input type="submit" value="MASUK" class="btn btn-primary">
                </form>
        </div>
    </div>

</body>
</html>
