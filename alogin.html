<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#3e95ff">
    <meta http-equiv="refresh" content="2; url=https://google.com">
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="-1">
    <title>Putra Pakuan Hotspot | Redirect</title>
    <link rel="stylesheet" href="assets/css/putrapakuan-v4.css">
<script language="JavaScript">
<!--
    function startClock() {
        $(if popup == 'true')
        open('$(link-status)', 'hotspot_status', 'toolbar=0,location=0,directories=0,status=0,menubars=0,resizable=1,width=290,height=200');
    $(endif)
    location.href = 'https://google.com';
    }
//-->
</script>
</head>

<body onLoad="startClock()">
    <div class="container height">
        <div class="loading">
            <div class="side">
                    <div class="side-loader"></div>
                </div>
            <div class="wrap">
                <h4>Selamat Datang <b>$(username)!</b></h4>
                <p class="mid">Gunakan Browser Terbaru Untuk Pengalaman Menjelajah Yang Lebih Baik.</p>
            </div>
        </div>
    </div>
</body>
</html>
