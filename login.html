<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="shortcut icon" href="assets/img/yayasan-putrapakuan.png">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="theme-color" content="#3e95ff">
	<title>Putra Pakuan Hotspot | MASUK</title>
	<link rel="stylesheet" href="assets/css/putrapakuan-v4.css">
	<link rel="stylesheet" href="assets/css/animation.css">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="pragma" content="no-cache" />
	<meta http-equiv="expires" content="-1" />
</head>
<body>
$(if chap-id)
	<form name="sendin" action="$(link-login-only)" method="post" style="display: none;">
		<input type="hidden" name="username" />
		<input type="hidden" name="password" />
		<input type="hidden" name="dst" value="$(link-orig)" />
		<input type="hidden" name="popup" value="true" />
	</form>

	<script type="text/javascript" src="md5.js"></script>
	<script type="text/javascript">
	<!--
	    function doLogin() {
		document.sendin.username.value = document.login.username.value;
		document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)');
		document.sendin.submit();
		return false;
	    }
	//-->
	</script>
$(endif)

		$(if error)
		<div class="content-error fadeIn animated" id="myModal">
			<div class="error fadeInDown animated">
				<div class="error-tl">
					<h4>Error</h4>
					<span class="close">&times;</span>
				</div>
				<div class="error-tx">
					<p>$(error)</p>
				</div>
			</div>
		</div>
		$(endif)
	<div class="container">
		<div class="content">
		<div class="quote-box">
			<div class="quote-content">
				<h1>Motivasi Hari ini!</h1>
				<p>" Ilmu itu bagaikan binatang buruan, sedangkan pena adalah pengikatnya, maka ikatlah buruanmu dengan tali yang kuat. "</p>
				<small><p>~ Imam Syafiâ€™i</p></small>
			</div>
		</div>
		<div class="li"></div>
		<div class="login-box fadeIn animated">
			<form name="login" action="$(link-login-only)" method="post" $(if chap-id) onSubmit="return doLogin()" $(endif)>
			<input type="hidden" name="dst" value="$(link-orig)" />
        	<input type="hidden" name="popup" value="true" />
				<img src="assets/img/yayasan-putrapakuan.png" class="brand">
				<span>
					<img src="assets/img/svg/person-fill.svg" alt="">
					<input type="username" name="username" placeholder="Username" value="$(username)" autofocus required autocomplete="off">
				</span>
			 	<span>
			 		<img src="assets/img/svg/pass.svg" alt="">
			 		<input type="password" name="password" placeholder="Password" required>
			 	</span>
			 	<input type="submit" name="submit" value="Masuk">
			 	<p class="copyright">&copy;putrapakuan 2019 - <b id="waktu"></b></p>
			</form>
		</div>
		</div>
	</div>
<script type="text/javascript">
			var d = new Date();
			var n = d.getFullYear();
			document.getElementById("waktu").innerHTML = n;

var modal = document.getElementById("myModal");

var span = document.getElementsByClassName("close")[0];

			span.onclick = function() {
  modal.style.display = "none";
}
			window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>
<script>
<!--
  document.login.username.focus();
//-->
</script>
</body>
</html>
